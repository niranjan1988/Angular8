<button class="btn btn-primary">New Recipe</button>
<hr>
<app-recipe-item></app-recipe-item>

<div *ngFor="let recipe of recipes" class="list-group">
    <a href="" class="row list-group-item col-12 clearfix">
        <div class="pull-left col-7">
            <h3>{{recipe.name}}</h3>
            <p>{{recipe.description}}</p>
        </div>
        <div class="pull-right col-4">
            <img class="image" src="{{recipe.imageUrl}}" alt="ImageUrl">
        </div>
    </a>
</div>
