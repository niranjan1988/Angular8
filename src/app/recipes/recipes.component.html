<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeForDetail)="recipeForDetail =$event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail [recipe]='recipeForDetail' *ngIf="recipeForDetail; else NoRecipe"></app-recipes-detail>
        <ng-template #NoRecipe>
            <p>Please Select a Recipe.</p>
        </ng-template>
    </div>
</div>
